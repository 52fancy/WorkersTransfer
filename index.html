<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>加速下载</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
			<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
			<script src="http://libs.useso.com/js/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
    <div class="container" style="padding-top:180px;">
        <div class="col-xs-12 col-sm-10 col-lg-8 center-block" style="float: none;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">加速下载</h3>
                </div>
                <div class="panel-body">
                    <form action="#" method="post" class="form-horizontal" role="form">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="text" name="url" class="form-control" placeholder="需要加速的网址" required="required" />
                        </div><br />
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="text" name="method" class="form-control" placeholder="请求类型" required="required" />
                        </div><br />
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="text" name="cookies" class="form-control" placeholder="cookies" required="required" />
                        </div><br />
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="text" name="headers" class="form-control" placeholder="headers" required="required" />
                        </div><br />
                        <div class="form-group">
                            <div class="col-xs-12"><input type="submit" value="开始" class="btn btn-primary form-control" /></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
